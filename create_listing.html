    <h1>Create a New Listing</h1>

    <div class="form-container">
        <form action="create_listing.php" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="model">Car Model (e.g., 2022 Toyota Camry):</label>
                <input type="text" id="model" name="model" required>
            </div>

            <div class="form-group">
                <label for="price">Price ($):</label>
                <input type="number" id="price" name="price" min="0" step="0.01" required>
            </div>

            <div class="form-group">
                <label for="miles">Mileage:</label>
                <input type="number" id="miles" name="miles" min="0" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" maxlength="2" required placeholder="e.g., CA">
            </div>

            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city" required>
            </div>

            <div class="form-group">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label for="image">Car Image:</label>
                <input type="file" id="image" name="image" accept="image/*" required>
            </div>

            <button type="submit" class="submit-btn">Create Listing</button>
        </form>
    </div>
